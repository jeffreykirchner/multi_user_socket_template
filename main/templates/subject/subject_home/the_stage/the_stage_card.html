<div class="card" id="graph_card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle"></span>

        <span class="float-end">
           
        </span>

    </div>
    <div class="card-body">
        
        <!-- the pixi stage -->
        <div class="row">
            <div class="col">           
                <canvas class="field" 
                        key="sd_graph" 
                        id="sd_graph_id" 
                        style="border-style: solid;border-width: 1px;"></canvas>                
            </div>
        </div>

        <!-- controls -->
        <div class="row" v-if="pixi_mode=='staff'">
            <div class="col">
                <label for="zoom_range" 
                       class="form-label">
                    Zoom
                </label>
                <input type="range" 
                       class="form-range" 
                       min=0.05
                       max=1 
                       step=0.05
                       v-model="pixi_scale"
                       v-on:input="updateZoom()"
                       id="zoom_range">
            </div>
        </div>

        <div class="row justify-content-center mt-2" v-show="session.started" v-if="pixi_mode=='subject'">
            <div class="col-md-8">                 
                <div class="input-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Chat Text" 
                           v-model="chat_text"
                           aria-label="Chat Text"                           
                           v-on:keyup.enter="(session.current_experiment_phase == 'Instructions') ? simulate_chat_instructions() : send_chat()"
                           aria-describedby="send_chat_id">
                    <button class="btn btn-outline-primary"
                            type="button" 
                            id="send_chat_id" 
                            v-bind:disabled="reconnecting || working || session.started===false || session.finished"
                            v-on:click="(session.current_experiment_phase == 'Instructions') ? simulate_chat_instructions() : send_chat()">Chat <i class="far fa-comments"></i></button>
                  </div>
            </div>
        </div>
       
    </div>                    
</div>
